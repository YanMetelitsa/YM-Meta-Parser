<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">

		<!-- Styles -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>

	<body>
		<details open>
			<summary>Common</summary>

			<table>
				<tr>
					<th>Title Tag</th>
				</tr>
				<tr>
					<td id="title-tag">–</td>
				</tr>
				<tr>
					<th>Meta Title</th>
				</tr>
				<tr>
					<td id="meta-title">–</td>
				</tr>
				<tr>
					<th>Meta Description</th>
				</tr>
				<tr>
					<td id="meta-description">–</td>
				</tr>
				<tr>
					<th>Canonical URL</th>
				</tr>
				<tr>
					<td id="meta-canonical">–</td>
				</tr>
				<tr>
					<th>Robots</th>
				</tr>
				<tr>
					<td id="meta-robots">–</td>
				</tr>
			</table>
		</details>

		<details>
			<summary>Open Graph</summary>

			<table>
				<tr>
					<th>Site Name</th>
				</tr>
				<tr>
					<td id="og-site-name">–</td>
				</tr>
				<tr>
					<th>Title</th>
				</tr>
				<tr>
					<td id="og-title">–</td>
				</tr>
				<tr>
					<th>Description</th>
				</tr>
				<tr>
					<td id="og-description">–</td>
				</tr>
				<tr>
					<th>Image</th>
				</tr>
				<tr>
					<td id="og-image">–</td>
				</tr>
			</table>
		</details>

		<details>
			<summary>Twitter Cards</summary>

			<table>
				<tr>
					<th>Title</th>
				</tr>
				<tr>
					<td id="twitter-title">–</td>
				</tr>
				<tr>
					<th>Description</th>
				</tr>
				<tr>
					<td id="twitter-description">–</td>
				</tr>
				<tr>
					<th>Image</th>
				</tr>
				<tr>
					<td id="twitter-image">–</td>
				</tr>
				<tr></tr>
					<th>Card Type</th>
				</tr>
				<tr>
					<td id="twitter-card">–</td>
				</tr>
			</table>
		</details>

		<!-- Scripts -->
		<script src="js/scripts.js"></script>
	</body>
</html>
